version: 2
jobs:
  test:
    docker:
      - image: circleci/golang:1.12

    steps:
      - checkout

      - restore_cache:
          keys:
            - go-mod-v1-{{ checksum "go.sum" }}
            - go-mod-v1-

      - run:
          name: Run tests
          command: go test ./...

      - run:
          name: Vet
          command: go vet ./...

      - save_cache:
          key: go-mod-v1-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - test
